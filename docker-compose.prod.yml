version: '3.8'

services:
  # PostgreSQL - Base de datos compartida
  postgres:
    image: postgres:16-alpine
    container_name: multisystem-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-multisystem_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multisystem-network-prod

  # API Unificada - Producción
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/multisystem_db}
      CORS_ORIGIN: ${CORS_ORIGINS:-http://localhost:3003,http://localhost:3004,http://localhost:3005}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Migraciones de Base de Datos (ejecuta una vez al inicio)
  # Nota: Si hay migraciones Prisma, descomentar y ajustar según estructura
  # migrate-db:
  #   build:
  #     context: ./api
  #     dockerfile: Dockerfile
  #     target: build
  #   container_name: multisystem-migrate-db-prod
  #   environment:
  #     DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/multisystem_db}
  #   command: sh -c "pnpm exec prisma generate && pnpm exec prisma db push --accept-data-loss"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - multisystem-network-prod
  #   profiles:
  #     - migration

  # =========================
  # Nginx Reverse Proxy
  # =========================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: multisystem-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      hub-frontend:
        condition: service_healthy
      shopflow-frontend:
        condition: service_healthy
      workify-frontend:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend Hub - Producción
  hub-frontend:
    build:
      context: ./hub
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-hub-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${HUB_FRONTEND_PORT:-3005}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000}
      NEXT_PUBLIC_SHOPFLOW_URL: ${NEXT_PUBLIC_SHOPFLOW_URL:-http://shopflow-frontend:3003}
      NEXT_PUBLIC_WORKIFY_URL: ${NEXT_PUBLIC_WORKIFY_URL:-http://workify-frontend:3004}
      NEXT_PUBLIC_SHOPFLOW_ENABLED: ${NEXT_PUBLIC_SHOPFLOW_ENABLED:-"true"}
      NEXT_PUBLIC_WORKIFY_ENABLED: ${NEXT_PUBLIC_WORKIFY_ENABLED:-"true"}
    ports:
      - "${HUB_FRONTEND_PORT:-3005}:3005"
    depends_on:
      api:
        condition: service_healthy
      shopflow-frontend:
        condition: service_healthy
      workify-frontend:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend ShopFlow - Producción
  shopflow-frontend:
    build:
      context: ./shopflow
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-shopflow-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${SHOPFLOW_FRONTEND_PORT:-3003}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000}
    ports:
      - "${SHOPFLOW_FRONTEND_PORT:-3003}:3003"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Workify - Producción
  workify-frontend:
    build:
      context: ./workify
      dockerfile: Dockerfile
      target: runtime
    container_name: multisystem-workify-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${WORKIFY_FRONTEND_PORT:-3004}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000}
    ports:
      - "${WORKIFY_FRONTEND_PORT:-3004}:3004"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - multisystem-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data_prod:
    driver: local

networks:
  multisystem-network-prod:
    driver: bridge
